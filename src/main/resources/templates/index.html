<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes List</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div align="center">
        <h1>Recipe List</h1>

        <table border="1" cellpadding="5" class="styled-table">

            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Url</th>
                <th>Difficulty</th>
                <th>View</th>
            </tr>

            <tr class="active-row" th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">ID</td>
                <td th:text="${recipe.description}">Description</td>
                <td th:text="${recipe.url}">URL</td>
                <td th:text="${recipe.difficulty}">Difficulty</td>
                <td><a th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
